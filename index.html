<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
</head>
<body>
<div class="hero min-h-screen bg-base-200" style="background-image: url('https://kbkm.kemdikbud.go.id/homepage/images/v2/background-kbkm-muda.svg')">
    <div class="hero-content text-center">
        <div class="max-w-screen-lg">
            <img src="https://kbkm.kemdikbud.go.id/homepage/images/kbkm.png" class="mx-auto w-56 mt-14">
            <p class="pb-6 text-xl" style="color: #545454">
                Website ini dibuat untuk memenuhi tugas Pelatihan Kemah Budaya 2023, <br>
                serta untuk menjadi kenangan bagi kami.
            </p>
            <div class="flex flex-wrap justify-center mb-28" id="participants">

            </div>
        </div>
    </div>
</div>
<script>
    const template = `<div class="h-96 w-72 p-2 m-2 flex flex-col justify-center items-center bg-gray-100 rounded-box shadow-xl"><div class="avatar"><div class="rounded-full w-24 h-24 m-2"><img src="https://github.com/{username}.png"></div></div><span class="text-2xl font-bold">{name}</span><span class="text-xl">{university}</span><span class="text-xl">{major}</span><a href="https://github.com/{username}" class="btn btn-ghost mt-4"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg></a></div>`;

    fetch('participants.list').then(res => res.text()).then(text => {
        const participants = text.split('\n\n');

        if (participants == 0) return;
            
        participants.map(line => line.split('\n'));

        document.getElementById('participants').innerHTML = participants.map(participant => template
            .replace('{name}', participant[0])
            .replaceAll('{username}', participant[1])
            .replace('{university}', participant[2])
            .replace('{major}', participant[3])
        ).join('');
    });
</script>
</body>
</html>
